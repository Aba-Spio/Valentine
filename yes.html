<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #fff, #ffe6f0);
      padding: 18px;
    }

    .card{
      background: rgba(255,255,255,.95);
      padding: 26px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      width: min(520px, 92vw);
      text-align: center;
    }

    h1{
      margin: 0 0 12px;
      font-size: 30px;
      color: #1a1a1a;
    }

    img{
      width: 100%;
      max-width: 320px;
      border-radius: 18px;
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      margin: 14px auto;
      display: block;
    }

    p{
      margin: 12px 0;
      color: #444;
      font-size: 16px;
      line-height: 1.55;
    }

    .tiny{
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hurraaayyyyy Teddy Bear! ðŸ’–</h1>

    <img src="dance.gif" alt="Happy dancing me">

    <p>
      This is me, happy and choosing you.
      Thank you for being my Valentine.
    </p>

    <div class="tiny">With love, Aba</div>
  </div>
</body>
</html>
