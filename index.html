<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      overflow: hidden;
    }
    .card{
      background: white;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      width: min(480px, 92vw);
      text-align: center;
    }
    .photo{
      width: 140px;
      height: 140px;
      border-radius: 999px;
      object-fit: cover;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      margin: 0 auto 12px;
      display: block;
      background: #f2f2f2;
    }
    h1{ margin: 0 0 10px; font-size: 26px; }
    p{ margin: 0 0 18px; color: #444; }
    .btns{
  position: relative;
  margin: 14px auto 0;
  height: 60px;
  width: 320px;
}

#yes{
  background: #ff3b7a;
  color: white;
  position: absolute;
  left: 0;
  top: 0;
}

#no{
  background: #f2f2f2;
  color: #222;
  position: absolute;
  right: 0;
  top: 0;
}
    .small{
      font-size: 13px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="photo" src="us.jpg" alt="Us" />

    <h1>Mike, will you be my Valentine?</h1>
    <p id="hint">Be honest ðŸ˜‡</p>

    <div class="btns" id="btnArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="small">Made with love by Aba</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const btnArea = document.getElementById("btnArea");
    const hint = document.getElementById("hint");

    function moveNoButton() {
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      const messages = [
        "Aww come on ðŸ˜­",
        "Try again ðŸ˜Œ",
        "No is not available today ðŸ˜…",
        "Why are you like this ðŸ˜‚",
        "Please say yes ðŸ¥º",
        "You know you love me ðŸ˜‡"
      ];
      hint.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
